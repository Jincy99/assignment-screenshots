<!DOCTYPE html>
<html>
    <head>
        <script>
            document.write('<bold><h1 align="center" >SQUARES AND CUBES OF NUMBERS FROM 0 TO 10</h1>');
            document.write('<center><table width="50%" border="1"bgcolor="pink">');
            document.write("<tr><th>NUMBER</th><th>SQUARE</th><th>CUBE</th></tr>");
            for(var n=0;n<=10;n++)
            {
                document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
            }
            document.write("</table>");
        </script>
    </head>
</html>
